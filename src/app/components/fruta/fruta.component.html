    <div class="card-body">
      <h5 class="card-title text-center">{{fruta.nombre | uppercase}}</h5>      
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{fruta.precio | moneda}}</li>      
    </ul>    
    <ul class="list-group list-group-flush">
        <li *ngFor="let color of fruta.colores" class="list-group-item" [style.color]="color.codigo">{{color.nombre}}</li>      
      </ul>
