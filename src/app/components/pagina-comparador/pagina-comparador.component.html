<div class="d-lg-flex justify-content-between">
    <div>
        <ul class="list-group">
            <li *ngFor="let f of frutas;let i = index" 
                (click)="cambiarFruta(i)"
                class="list-group-item {{(f.nombre===frutaSelec1.nombre||f.nombre===frutaSelec2.nombre)?'active':''}}">{{f.nombre | uppercase}}</li>         
        </ul>
    </div>
    <div>
        <app-fruta (llamarPadre)="escucho($event)" [fruta]="frutaSelec1" [frutaComparar]="frutaSelec2"></app-fruta>
    </div>
    <div>
        <app-fruta (llamarPadre)="escucho($event)" [fruta]="frutaSelec2" [frutaComparar]="frutaSelec1"></app-fruta>
    </div>
    <div>
        <ul class="list-group">
            <li class="list-group-item h4">Carrito</li>
            <li *ngFor="let compra of carrito; let i = index" 
                class="list-group-item">{{compra.nombre}}
                <span *ngIf="multiplicador != 0"> x{{multiplicador}}</span>
                <span (click)="borrar(i)" class="fa fa-times-circle float-right"></span>
            </li>
            <li class="list-group-item h6">Importe: {{importe | number:'1.1-3' | moneda}}</li>
        </ul>
    </div>
</div>
